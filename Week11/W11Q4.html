<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #f1{
            text-align:justify;
            margin-top: 30px;
            margin-left: 450px;
            
            
        }
    </style>
</head>
<body style="font-size: 25px;">
    <h1 style="margin-left: 440px;"><u>Simple HTML Form</u></h1>
    <div id="f1" class="center">
    <form>
        Enter Name : 
        <input type="text" placeholder="Name"><br><br>
        En. number : 
        <input type="text" placeholder="Enrollment number"><br><br>
        Gender : <br>
        <input type="radio" id="m" name = "Gender">
        <label for="m">Male</label>
        <input type="radio" id="f" name = "Gender">
        <label for="f">Female</label><br><br>
        Date of birth :
        <input type="date"><br><br>
        Enter Pass : 
        <input type="password" placeholder="Password"><br><br>
        
        <input type="submit">
        <input type="reset">

    </form>
</div>
</body>
</html>
