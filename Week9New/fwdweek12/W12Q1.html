<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body style="font-size: 40px; text-align:center">
    <span id="sp1">
        You want a greeting? <br>
    <input type="button" value="yes" onclick="yes()">
    <input type="button" value="no" onclick="no()">
</span>

<script>
    function no() {
        document.getElementById("sp1").innerHTML = "OK";
        
    }
    function yes() {
        var i = document.getElementById('sp1');
        i.innerHTML = '<img src="Welcome.gif"> <br> <p>Welcome to Netscape Navigator!</p>';
    }


</script>
</body>
</html>
