<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables</title>
    <style>
        #div1{
            height: 120px;
            width: 400px;
            margin-left: 480px; 
            margin-top: 50px;
        }
        #div2{
            background-color:aquamarine; 
            /* height: 200px;

            margin-left: 480px; 
            margin-right: 480px;
            text-align: center;
        }

</head>

<body style="background-color: aqua;">
    
        <div id="div1">
           <h2> 
               
               Enter a Number : <br>
        </h2> 
            <input type="number" id="numid" style="height: 30px; width: 300px;"><br><br>
        <input type="button" value="Submit" onclick="table()"><br>
    </div><br>
   <div id="div2">

       <span id="p1"></span>
   </div>
    <script>
        function table() {
            var s = "";
            var n = document.getElementById("numid").value;

            for (var j = 1; j <= 10; j++) {

                s = s + n + " x " + j + " = " + (n * j) + "<br/>";

            }
            
            p1.innerHTML = s;
        }
    </script>
</body>

</html>
