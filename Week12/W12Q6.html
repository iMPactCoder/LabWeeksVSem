<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body style="font-size: 50px; text-align :center;">
    Currently time is :
    <p id="p1" style="color: red;">
    </p>
    <p id="p2"></p>
    <script>
        setInterval(time, 1000);
        function time() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            
            document.getElementById("p1").innerHTML = h + ":" + m + ":" + s;
        }
    </script>
</body>

</html>
